<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Dispositivos</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Dispositivo</h1>
        <form th:action="@{/devices/add}" th:object="${device}" method="post">
            <div class="form-group">
                <label for="name">Nome do Dispositivo</label>
                <input type="text" id="name" th:field="*{name}" placeholder="Nome do dispositivo" required/>
            </div>
            <div class="form-group">
                <label for="brand">Marca</label>
                <input type="text" id="brand" th:field="*{brand}" placeholder="Marca do dispositivo" required/>
            </div>
            <div class="form-group">
                <label for="energyConsumption">Consumo Energético (kWh)</label>
                <input type="number" id="energyConsumption" th:field="*{energyConsumption}" placeholder="Consumo em kWh" required/>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <br>
        <a href="/report">Ver Relatórios</a>
    </div>
</body>
</html>
