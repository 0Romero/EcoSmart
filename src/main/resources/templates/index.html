<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - EcoSmart</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="navbar">
        <a href="/index">Home</a>
        <a href="/req/login">Login</a>
    </div>
    
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <div class="chat-message user">Hello, how can I reduce energy consumption?</div>
            <div class="chat-message ai">You can start by turning off unused devices.</div>
        </div>
        <form id="chatForm">
            <input type="text" class="chat-input" placeholder="Type your message..." required>
            <button class="send-btn" type="submit">Send</button>
        </form>
    </div>

    <script src="/js/chat.js"></script>
</body>
</html>
